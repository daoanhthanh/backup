# general settings
command_timeout = 1000

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[docker_context]
format = "via [🐋 $context](blue bold)"

[character]
#success_symbol = "[💲](normal)"
#error_symbol = "[🚫](normal) "
success_symbol = "[Edward ❯](green)"
error_symbol = "[Edward ❯](red) "


[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🌱 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🚀×${count} "
behind = "🐢×${count} "
diverged = "🔱 🚀×${ahead_count} 🐢×${behind_count} "
untracked = "🛤️×${count} "
stashed = "📦 "
modified = "📝×${count} "
staged = "🗃️×${count} "
renamed = "📛×${count} "
deleted = "🗑️×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[java]
symbol = "♨️ "
version_format = "v${major}"
style = "#61cf7e"

[scala]
style = "red"

[package]
disabled = false

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[nodejs]
symbol = "🍃 "
version_format = "v${raw}"

[time]
time_format = "%H:%M"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false
