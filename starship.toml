# general settings
command_timeout = 5000

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[docker_context]
format = "via [🐳 $context ](blue bold)"

[character]
#success_symbol = "[💲](normal)"
#error_symbol = "[🚫](normal) "
success_symbol = "[Đào T. ❯](green)"
error_symbol = "[Đào T. ❯](red)"


[cmd_duration]
min_time = 10_000                    # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🌱 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "️💀 "
ahead = "🚀×${count} "
behind = "🐢×${count} "
diverged = "🔱 🚀×${ahead_count} 🐢×${behind_count} "
untracked = "🛤️×${count} "
stashed = "⛔📦 "
modified = "📝×${count} "
staged = "🗃️×${count} "
renamed = "📛×${count} "
deleted = "🗑️×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[memory_usage]
format = "$symbol[${ram_pct}( | ${swap_pct})]($style) "
threshold = -1
style = "bold white"
symbol = "💦 "
disabled = false

[java]
symbol = "🔥 "
version_format = "v${major}"
style = "bold #e05012"

[package]
disabled = false

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[nodejs]
symbol = "🍃 "
version_format = "v${raw}"

[time]
time_format = "%H:%M"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false

[kubernetes]
format = 'on [⛵ $context \($namespace\)](red) '
disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "💔 " },
  { context_pattern = 'gke_.*_(?P<var_cluster>[\w-]+)', style = "green", symbol = '💔 gke-$var_cluster ' },
  { context_pattern = "(rancher-desktop|minikube|colima)", style = "green", symbol = "💔 k8s-local" },
]
# [kubernetes.context_alias]
# 'dev.local.cluster.k8s' = 'dev'
# '.*/openshift-cluster/.*' = 'openshift'
# 'gke_.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'
# '(rancher-desktop|minikube|colima)' = 'k8s-local'
